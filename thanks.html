        <div class="container-fluid">
            <div class="hero-content-inner">
                <h1>{{ site.hero.hero_title }}</h1>
                <p>{{ site.hero.hero_description }}</p>

    </div>

    <div class="container-fluid" style="h">
        
      <div class="col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-8" style="height:550">
            <h3><svg class="icon icon-envelope-o"><use xlink:href="#icon-envelope-o"></use></svg>Contactati-ne</h3>
            <br/>

        </div>
    </div>
